<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
      <div>
        <img class="img" src="./assets/images/logo5.png" alt="Logo Re:Forest">
      </div>
      <div class="login">
        <h1>Cadastro</h1>
        <form>
          <div>
            <label for="name">Nome</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder=""
              class="large_input"
            >
          </div>
          <div>
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder=""
              class="large_input"
            >
          </div>
          <div class="password" style="height: 67px">
            <div>
              <label>Senha</label>
              <input type="password" id="pwd_senha" name="pwd" class="small_input">
            </div>
            <div>
              <label>Confirmar Senha</label>
              <input type="password" id="pwd_confirmar_senha" name="pwd" class="small_input">
            </div>
          </div>
          <div class="city_state" style="height: 67px">
            <div>
              <label for="state">Estado</label>
              <select id="state" name="state" class="vvsmall_input">
                <option value=""></option>
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AP">AP</option>
                <option value="AM">AM</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="DF">DF</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="MT">MT</option>
                <option value="MS">MS</option>
                <option value="MG">MG</option>
                <option value="PA">PA</option>
                <option value="PB">PB</option>
                <option value="PR">PR</option>
                <option value="PE">PE</option>
                <option value="PI">PI</option>
                <option value="RJ">RJ</option>
                <option value="RN">RN</option>
                <option value="RS">RS</option>
                <option value="RO">RO</option>
                <option value="RR">RR</option>
                <option value="SC">SC</option>
                <option value="SP">SP</option>
                <option value="SE">SE</option>
                <option value="TO">TO</option>
            </select>
            </div>
            <div>
              <label for="city">Cidade</label>
              <input type="text" id="city" name="city" class="medium_input">
            </div>
          </div>
          <div>
            <label for="adreess">Logradouro</label>
            <input
              type="text"
              id="adreess"
              name="adreess"
              class="large_input"
            >
          </div>
          <div class="login_conta">
            <div style="display: flex; justify-content: flex-start">
              <span>JÃ¡ possui uma conta?</span>
              <a class="a" href="./index.html">Login</a>
            </div>
            <div style="display: flex; justify-content: flex-end">
              <input
                type="submit"
                value="Criar conta"
                id="botao"
                class="botao"
                style="width: 158px; margin-top: 0"
                onclick="action='./login.html'"
              >
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
      <div>
        <img class="img" src="./assets/images/logo5.png" alt="Logo Re:Forest">
      </div>
      <div class="login">
        <h1>Login</h1>
        <form>
          <div>
            <label for="email" class="label">E-mail</label>
            <input type="email" id="email" name="email" placeholder="" class="large_input">
          </div>
          <div>
            <label for="pwd">Senha</label>
            <input type="password" id="pwd" name="pwd" class="large_input">
          </div>
          <a class='a' href="./recuperar_senha.html">Esqueceu a senha?</a>
          <div>
            <input
              type="submit"
              value="Login"
              id="botao"
              class="botao"
              onclick="action='./principal.html'"
            >
          </div>
          <div style="display: flex; justify-content: center">
            NÃ£o possui uma conta?
            <a class='a' href="./cadastro.html">Criar agora</a>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
